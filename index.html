<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Escalação do Time</title>
      <script src="./index.js"></script>
      <link rel="stylesheet" href="style.css">
</head>

<body>
  
      <header>
        <h1>Escalação do Time</h1>
        <h2>Escalar Jogador</h2>
          <label for="position">Posição:</label>
          <input type="text" id="position">
        
          <label for="name">Nome:</label>
          <input type="text" id="name">
        
          <label for="number">Número:</label>
        
          <input type="number" id="number">
          <button onclick="addPlayer()" id="btn">Escalar</button>
      </header>


    <div class="container">
      
      <div class="escalar">
        <h2>Time:</h2>
       
        <ul id="team-list"></ul>
      
      </div>
      
      <div class="time"></div>
    
    </div>

    <footer>
      <h2>Remover Jogador</h2>
        <label for="numberToRemove">Número:</label>
        <input type="number" id="numberToRemove">
        <button onclick="removePlayer()">Remover</button>
      
    </footer>
</body>
</html>
